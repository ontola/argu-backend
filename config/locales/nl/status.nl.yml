---
nl:
  status:
    s_400:
      body: Het verzoek bevat een fout waardoor deze niet verwerkt kan worden, check de URL parameters en probeer de pagina welke naar deze verwees te herladen.
      header: Fout in het verzoek (400 Bad Request)
      reference_link_body: Klik hier om meer te leren over HTTP en status 400 :)
      reference_link_url: https://nl.wikipedia.org/wiki/Hypertext_Transfer_Protocol#HTTP-responses
    s_403:
      header: Dit item is verborgen
      sign_in: 'Misschien lukt het wel als je eerst inlogt:'
    s_404:
      body: Misschien is het item dat je zoekt verwijderd of heeft het nooit bestaan.
      header: Dit item is niet gevonden
    s_413:
      body: Het item dat je probeert te verzenden is te groot. Ga terug en probeer een kleiner bestand.
      header: Item te groot (413 Payload Too Large)
      reference_link_body: Klik hier om meer te leren over HTTP en status codes :)
      reference_link_url: https://nl.wikipedia.org/wiki/Hypertext_Transfer_Protocol#HTTP-responses
    s_422:
      body: Het item dat je probeert aan te maken kan niet worden verwerkt.
      header: Het item kan niet worden verwerkt
      reference_link_body: Klik hier om meer te leren over HTTP en status codes :)
      reference_link_url: https://nl.wikipedia.org/wiki/Hypertext_Transfer_Protocol#HTTP-responses
    s_500:
      body: Daar ging iets fout in de server. Foutgegevens zijn automatisch verzameld en naar ons verstuurd. We zullen het probleem zo snel mogelijk proberen op te lossen. Probeer het later nog eens.
      header: Fout in de server
