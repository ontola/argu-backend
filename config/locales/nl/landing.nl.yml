    method:
      header: "Werkwijze"
      body: "Wij hebben veel ervaring opgedaan over hoe mensen effectief zijn te betrekken met online tools en wij helpen u daarom graag. Een dergelijk traject ziet er als volgt uit:"
      step1:
        title: "Oriënterend gesprek"
        body: "We denken mee over uw vraagstuk en kijken of Argu een geschikt middel is."
      step2:
        title: "Discussies opzetten"
        body: "Wij komen graag bij u langs om mee te denken. We bespreken het vraagstuk en stellen de doelen van het participatietraject vast. Samen kiezen we de best passende aanpak."
      step3:
        title: "Mensen bereiken"
        body: "Samen met u voeren we het communicatieplan uit om uw doelgroep te bereiken. Een dergelijk traject bestaat doorgaans uit het inzetten van zowel online als offline kanalen."
      step4:
        title: "Moderatie"
        body: "Tijdens de discussie houden wij de inbreng in de gaten. Als het nodig is grijpen we met uw toestemming in."
      step5:
        title: "Rapportage & terugkoppeling"
        body: "Na het sluiten van de discussie kan er eenvoudig worden teruggekoppeld, zodat alle betrokkenen op de hoogte worden gehouden van een eventuele uitkomst. Wij stellen een rapportage op waarin we statistieken aanleveren en suggesties geven voor vervolgtrajecten."
    faq:
      header: "Vragen"
      cost:
        question: "Wat kost het gebruik van Argu?"
        answer: "Dit hangt af van het type organisatie, de grootte van uw doelgroep en de mate waarin u zou willen dat wij advies leveren. Neem contact op voor meer informatie."
      moderation:
        question: "Hoe zit het met moderatie?"
        answer: "Op verzoek kijken wij mee met de discussie en modereren wij deze. U kunt er uiteraard ook voor kiezen om de ingebouwde moderatie tools zelf te gebruiken."
      voting:
        question: "Hoe werkt stemmen op Argu?"
        answer: "U kunt ervoor kiezen dat iedere bezoeker met een bevestigd e-mailadres kan stemmen. Als u strengere controle op stemmen wilt, kunt u er voor kiezen om bijvoorbeeld specifieke e-mailadressen uit te nodigen of om zelf stemcodes te verstrekken aan uw doelgroep."
      open_source:
        question: "In hoeverre is Argu Open Source?"
        answer_html: "Hoewel we op <a href=\"https://github.com/argu-co\">onze Github</a> (nog) niet alle broncode hebben staan, is al onze code voor iedereen die dat vraagt in te zien. De data op Argu is (waar mogelijk) Open Data, zodat het eenvoudig te herbruiken is via onze API."
