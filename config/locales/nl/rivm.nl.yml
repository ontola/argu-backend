  actions:
    interventions:
      create:
        description: |
          Door het delen van veiligheidsinterventies leren andere Arboprofessionals van uw ervaringen. Met behulp van dit invulformulier kunt u eenvoudig interventies delen. Door interventies in de praktijk toe te passen zal de veiligheid binnen organisaties worden verbeterd.

          **Voor wie is dit invulformulier bedoeld?**

          Het invulformulier en de interventiedatabase zijn bedoeld voor Arboprofessionals die de veiligheid op de werkvloer willen verbeteren. Voorbeelden van Arboprofessionals die de interventiedatabase gebruiken zijn veiligheidskundigen, veiligheidsprofessionals maar ook adviseurs en onderzoekers.

          **Het invulformulier**

          Het formulier is opgedeeld in de volgende categorieën:
          * Beschrijving van de interventie
          * Invoering van de interventie
          * Kosten van de interventie
          * Effectiviteit van de interventie

          Bepaalde categorieën en vragen beginnen met een toelichtende tekst om u op weg te helpen. In het invulformulier zijn gesloten vragen en open vragen opgenomen. De gesloten vragen zijn noodzakelijk voor de database, de open vragen zijn gewenst. Met de open vragen kunt u toelichting en informatie geven over uw interventie. Het is gewenst dat u diepgaand antwoordt, zo zorgt u ervoor dat andere Arboprofessionals uw interventie goed begrijpen en deze eventueel kunnen toepassen in hun eigen organisatie.

          Het invullen van één interventie duurt ongeveer 30 minuten. U heeft een account nodig om interventies op te slaan en te delen. U kunt een concept van een (onvolledig) ingevulde interventie opslaan op uw account. Wij delen geen bedrijfs- of persoonsgegevens als u dat niet wenst, dit kunt u per interventie aangeven in het invulformulier. U kunt uw account te allen tijde weer verwijderen. Wel behouden wij recht op de informatie die u heeft gedeeld.

          Voor dit invulformulier en deze interventiedatabase richten we ons op ‘veiligheidsinterventies’. Als u meer wilt weten over interventies, de achtergrond van dit project en privacy, kunt u naar [Privacy](https://app.argu.co/arbeidsveiligheid/privacy).
