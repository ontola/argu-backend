#About
  about_title: "Over"
  about_header: "Over"
  about_text:
    "Welkom op argu! Bij argu draait alles om discussie, opinie en bovenal: argumenten. Wij hebben argu gemaakt om mensen een platform te geven waardoor ze worden geprikkeld om een betere mening te krijgen. Of het nu gaat over belastingsverhoging, speciaal onderwijs, kernenergie of kilometerheffing: op argu worden de sterkste voor- en tegenargumenten verzameld en gesorteerd. Jij bepaalt welke argumenten en onderwerpen het meest belangrijk zijn. Mist er een belangrijk argument? Dan kan je die zelf gemakkelijk toevoegen. Ben je het ergens niet mee eens? Laat je stem horen door te reageren. De beste reacties kunnen zo dienen als tegenargument, zodat je al snel geordende en specifieke discussies krijgt."
