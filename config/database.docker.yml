development: &default
  adapter: postgresql
  encoding: unicode
  database: <%= ENV['POSTGRESQL_DATABASE'] %>
  pool: 5
  username: <%= ENV['POSTGRESQL_USERNAME'] %>
  password: <%= ENV['POSTGRESQL_PASSWORD'] %>
  host: <%= ENV['POSTGRESQL_ADDRESS'] %>
  port: <%= ENV['POSTGRESQL_PORT'] %>
test:
  <<: *default
  database: argu_test
production: &production
  <<: *default
  database: <%= ENV['POSTGRESQL_DATABASE'] %>
staging:
  <<: *production
