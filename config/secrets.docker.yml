development: &default
  secret_key_base: <%= ENV['SECRET_KEY_BASE'] %>
  secret_token: <%= ENV['SECRET_TOKEN'] %>
  devise_secret: <%= ENV['DEVISE_SECRET'] %>
  pepper: <%= ENV['DEVISE_PEPPER'] %>
  jwt_encryption_token: <%= ENV['JWT_ENCRYPTION_TOKEN'] %>
  facebook_key: <%= ENV['FACEBOOK_KEY'] %>
  facebook_secret: <%= ENV['FACEBOOK_SECRET'] %>
  freshdesk_secret: <%= ENV['FRESHDESK_SECRET'] %>
  freshdesk_url: <%= ENV['FRESHDESK_URL'] %>
  mailgun_api_token: <%= ENV['MAILGUN_API_TOKEN'] %>
  mailgun_domain: <%= ENV['MAILGUN_DOMAIN'] %>
  mailgun_sender: <%= ENV['MAILGUN_SENDER'] %>
  opencage_geocoder_key: <%= ENV['OPENCAGE_GEOCODER_KEY'] %>
  aws_id: <%= ENV['AWS_ID'] %>
  aws_key: <%= ENV['AWS_KEY'] %>
  freshdesk_secret: <%= ENV['FRESHDESK_SECRET'] %>
test:
  <<: *default
production:
  <<: *default
staging:
  <<: *default
