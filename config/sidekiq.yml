user: deploy
production:
  :concurrency: 1
staging:
  :concurrency: 1
:queues:
  - default
  - searchkick
  - [carrierwave, 2]
schedule:
  DirectNotificationsSchedulerWorker:
    cron: '0 * * * * *'
  DailyNotificationsSchedulerWorker:
    cron: '0 0 * * *'
  WeeklyNotificationsSchedulerWorker:
    cron: '0 0 * * 0'
