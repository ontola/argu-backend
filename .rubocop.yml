inherit_from: .rubocop_todo.yml
AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'doc/**/*'
    - 'app/assets/javascripts/_*'
    - 'app/assets/javascripts/_*'
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'bin/*'
Bundler/OrderedGems:
  Enabled: false
Rails:
  Enabled: true
Rails/ApplicationRecord:
  Exclude:
    - 'config/initializers/doorkeeper.rb'
Rails/DynamicFindBy:
  Whitelist:
    - find_by_opts
    - find_by_iri
    - find_by_iri!
    - find_by_path
Style/RaiseArgs:
  EnforcedStyle: compact
Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space
Layout/MultilineOperationIndentation:
  EnforcedStyle: indented
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented_relative_to_receiver
Metrics/LineLength:
  Max: 120
Metrics/ModuleLength:
  Max: 225
Metrics/BlockLength:
  Exclude:
    - '**/*.jbuilder'
    - 'spec/rails_helper.rb'
    - 'config/**/*.rb'
    - 'db/seeds.rb'
    - 'spec/support/database_cleaner.rb'
    - 'spec/shared_examples/*.rb'
  ExcludedMethods:
    - context
    - define
    - describe
    - draw
    - factory
    - feature
    - has_one
    - included
    - it
    - let
    - namespace
    - scenario
    - shared_examples
    - shared_examples_for
    - test
    - setup
Rails/LexicallyScopedActionFilter:
  Enabled: false
Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging
Style/FormatStringToken:
  Enabled: false
Rails/InverseOf:
  Enabled: false
