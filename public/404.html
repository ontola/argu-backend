<!DOCTYPE html>

<head>

    body { background-color: #F2F2F2; color: #AA6D6D; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      display: inline-block;
      margin: 4em auto 0 auto;
      border-bottom: 2px solid #E2E2E2;
      background-color: white;
      border-radius: 3px;
      padding: 0.5em;
      font-size: 100%;
    }
    h1 { font-size: 100%; color: #AA6D6D; line-height: 2em; margin: 0px;}
    p { color: #5b5b5b; margin: 0px;}
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>De pagina waarnaar je zocht bestaat helaas niet.</h1>

</html>
